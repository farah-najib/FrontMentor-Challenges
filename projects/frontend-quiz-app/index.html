<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>QUIZ APP</title>
</head>

<body class="theme">
    <header>
        <div class="quiz-category-container">
            <div class="quiz-category">
                <!-- <img class="quiz-icon option-icon" src="" alt="quiz category" /> -->
            </div>
            <div class="quiz-category-text"></div>
        </div>
        <div class="switch-theme">
            <img src="./assets/images/icon-sun-dark.svg">
            <div class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </div>
            <img src="./assets/images/icon-moon-dark.svg">
        </div>
    </header>
    <div class="container">

        <div class="welcome-paragraph">
            <p class="welcom-word">Welcome to the
                <span class="quiz-type">
                    Frontend Quiz!
                </span>
            </p>
            <p class="welcome-description">Pick a subject to get started.</p>

        </div>
        <div class="list-of-quizs">
            <div class="quiz-card">
                <span class="quiz-logo html-bg">
                    <img alt="html-logo" src="./assets/images/icon-html.svg">
                </span>
                <span class="quiz-title"> HTML</span>

            </div>
            <div class="quiz-card">
                <span class="quiz-logo css-bg">
                    <img alt="html-logo" src="./assets/images/icon-css.svg">
                </span>


                <span class="quiz-title"> CSS</span>
            </div>
            <div class="quiz-card">
                <span class="quiz-logo javascript-bg">
                    <img alt="js-logo" src="./assets/images/icon-js.svg">
                </span>
                <span class="quiz-title"> Javascript</span>
            </div>
            <div class="quiz-card">
                <span class="quiz-logo accessibility-bg">
                    <img alt="html-logo" src="./assets/images/icon-accessibility.svg">
                </span>
                <span class="quiz-title"> accessibility</span>

            </div>
        </div>
    </div>
</body>

</html>
